<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <div id="products" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(300px , 1fr)); gap:10px;"></div>
    <script>
        async function fun(){
            let res= await fetch('https://fakestoreapi.com/products/category/electronics')
            let result = await res.json()
            console.log(result)
            let prod=document.getElementById('products')
            prod.innerHTML=""
            result.forEach((product)=>{
                //document.write(product)
                prod.innerHTML +=`
                <div style="width:300px;border :1px solid black ; padding:10px ; margin:10px">
                    <h1>${product.title}</h1>
                    <img src="${product.image}" style="width:150px"/>
                    <h2>price :$ ${product.price}</h2>
                    <h2> category : ${product.category}</h2>
                    <p>${product.description}</p>
                </div>
                `
            })
        }
        fun();
    </script>
</body>
</html>
